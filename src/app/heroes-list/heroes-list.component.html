<div>
    <h2>User List</h2>
    <ul class="heroes">
        <li *ngFor="let hero of heroes" (click)="userSelected(hero)" [class.selected]="hero === selectedHero">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </li>
    </ul>
</div>
<div *ngIf="selectedHero">
	<app-hero-details [hero]="selectedHero"></app-hero-details>
</div>
